<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="input">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">

            <input id="inputs" type="text" placeholder="Write your city name">
        </div>
        <div class="details">
            <h3 id="city">Rajshahi</h3>
            <p ><span id="celsius">26</span>&deg;C</p>
            <p id="condition">Clear</p>
        </div>
        <button id="button" onclick="weather()">search</button>
    </div>
<script src="script.js"></script>
</body>
</html>
